App\Domain\Product\Product:
    type: entity
    table: product
    id:
        id:
            type: integer
            generator:
                strategy: auto
    fields:
        label:
            type: string
        unitPrice:
            type: integer
        createdAt:
            type: datetime
        updatedAt:
            type: datetime
        image:
            type: string
            nullable: true
